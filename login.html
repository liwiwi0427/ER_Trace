<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Pro Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { justify-content: center; align-items: center; flex-direction: column; }
        .login-box { width: 350px; background: var(--bg-panel); padding: 30px; border-radius: 8px; border: 1px solid var(--border-col); text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--c-hr); margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin: 20px 0; background: var(--bg-app); border: 1px solid var(--border-col); color: var(--text-main); text-align: center; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: var(--c-hr); color: #000; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>ü´Ä ECG Pro</h1>
        <p style="color:var(--text-muted)">Advanced Simulation System</p>
        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" placeholder="Enter your name" required>
            <button type="submit">LOGIN</button>
        </form>
    </div>
    <script>
        // ÂàùÂßãÂåñ‰∏ªÈ°å
        if(localStorage.getItem('ecg_theme')) document.body.setAttribute('data-theme', localStorage.getItem('ecg_theme'));
        
        function login() {
            const u = document.getElementById('username').value;
            if(u) {
                localStorage.setItem('ecg_username', u);
                location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
